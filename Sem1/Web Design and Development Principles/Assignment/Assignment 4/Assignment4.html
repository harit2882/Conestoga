<!DOCTYPE html>

    <script>
        function isNameValidation() {
            const getFirstName = document.getElementById('firstName').value;
            const getLastName = document.getElementById('lastName').value;

            if (getFirstName.length < 2 || getLastName.length < 2) {
                alert('First & Last name minimum of two characters required.');
                return false;
            }
            return true;
        }

        function isStreetNameValidate() {
            const getStreetName = document.getElementById('streetName').value;

            if (getStreetName === '') {
                alert('Please enter street name.');
                return false;
            }
            return true;
        }

        function isStreetNumberValidate() {
            const getStreetNumber = document.getElementById('streetNumber').value;

            if (getStreetNumber === '') {
                alert('Please enter street number.');
                return false;
            }
            return true;
        }

        function isEmailValidation() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            return true;
        }

        function isPhoneNumberValidation() {
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;

            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number format(999-999-9999).');
                return false;
            }
            return true;
        }

        function validatePizzaDetails() {
            const pizzaCount = document.getElementById('pizzaCount').value;

            if (pizzaCount <= 0 || pizzaCount >= 10) {
                alert('Number of pizzas must be between 1 and 9.');
                return false;
            }
            return true;
        }

        function validateForm(event) {
            event.preventDefault();

            if (validatePizzaDetails() && isNameValidation() && isEmailValidation() && isPhoneNumberValidation() && isStreetNameValidate() && isStreetNumberValidate()) {
                alert('Order submitted successfully');
            }
        }
    </script>
